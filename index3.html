<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea{
            width: 250px;
        }

        form{
            margin: 50px;;
        }

        #reset{
            margin-left: 20px;
        }
        
        fieldset{
            width: 500px;
            margin: 20px;
        }   
    </style>
</head>
<body>
   <main>
        <fieldset>
            <legend>Contact Us</legend>
            <form action="" method="POST">
                <table cellspacing="3" cellpadding="10">
                    <tr>
                        <td><label for="fullName">Full Name :</label></td>
                        <td><input type="text" name="fullName" id="fullName" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone :</label></td>
                        <td><input type="text" maxlength="10" required name="phone" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message :</label></td>
                        <td><textarea name="message" id="message" cols="30" rows="10" required></textarea></td>                    
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="submit" type="submit">Submit</button>
                            <button id="reset" type="reset">Reset</button>
                        </td>                    
                    </tr>
                </table>
            </form>
        </fieldset>
   </main>
</body>
</html>
