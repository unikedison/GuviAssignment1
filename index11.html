<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <main>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="vote">Elegible For Vote?</label>
            <input type="checkbox" name="vote" id="vote"><br>

            <label for="color">Favourite Color</label>
            <input type="color" name="color" id="color"><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob"><br>

            <label for="visitingTime">Visited At</label>
            <input type="datetime" name="visitingTime" id="visitingTime"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>

            <label for="file">Upload</label>
            <input type="file" name="file" id="file"><br>

            <input type="hidden" name="hiddendata" id="hiddendata"><br>

            <label for="logo">Guvi</label><br>
            <input style="width: 50px; height: 50px;" type="image" name="logo" id="logo" src="https://play-lh.googleusercontent.com/lAFgx9P9v6g9CGiJ4yXEghRTGikQg88xuxOg30t_licriW4ODAyXVK4NHBJj-HGILw"><br>

            <label for="joiningmonth">Joining Month</label>
            <input type="month" name="joiningmonth" id="joiningmonth"><br>

            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode"><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>

            <label for="gender"></label>
            <input type="radio" name="gender" id="male">
            <label for="gender">male</label>
            <input type="radio" name="gender" id="female">
            <label for="gender">female</label><br>

            <label for="range">Volume Level</label>
            <input type="range" name="range" id="range"><br>

            <label for="reset">Reset Form</label>
            <input type="reset" name="reset" id="reset"><br>

            <label for="searchbar">Search Content</label>
            <input type="search" name="searchbar" id="searchbar"><br>

            <label for="phone">Telephone Number</label>
            <input type="tel" name="phone" id="phone"><br>

            <label for="remainder">Set Remainder</label><br>
            <input type="time" name="remainder" id="remainder"><br>

            <label for="guvi">URL</label>
            <input type="url" name="guvi" id="guvi"><br>

            <label for="week">Week</label>
            <input type="week" name="week" id="week"><br>

            <label for="submit">Submit</label>
            <input type="submit" value="submit"><br>

            <input list="GuviCourse">
            <datalist id="GuviCourse">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Dotnet">
                <option value="MSSqlServer">
            </datalist>
        </form>
    </main>
</body>

</html>
